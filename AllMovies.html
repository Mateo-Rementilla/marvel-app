<html lang="en">

<head>
  <title> Marvel Movie Reviews</title>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./materialize.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <style> 

    nav {
      background-color: black;
    }

    .movie-btn{
      border: #e81010 1px solid;
      border-radius: 6px;
      text-align: left;
      list-style-type: none;
      padding: 20px;
      margin-top: 10px;
      font-size: 25px;
      color: white;
      background-color: #c90404;
    }

    .dropdown-content{
       width: max-content !important;
       height:auto !important;
    }

  </style>
</head>
<body>
<ul id="dropdown" class="dropdown-content red darken-2">
    <li><a href="./AllMovies.html?phase=phase1" class="white-text">Phase 1</a></li>
    <li><a href="./AllMovies.html?phase=phase2" class="white-text">Phase 2</a></li>
    <li><a href="./AllMovies.html?phase=phase3" class="white-text">Phase 3</a></li>
    <li><a href="./AllMovies.html?phase=phase4" class="white-text">Phase 4</a></li>
</ul>

<nav>
  <div class="nav">
    <ul id="nav" class="left hide-on-med-and-down">
      <li><a href="./index.html">Home</a></li>
      
      <li><a class="dropdown-trigger" data-target="dropdown">
          Phases <i class="material-icons right">arrow_drop_down</i></a>
      </li>

      <li><a href="./AllMovies.html?phase=all">All Movies</a></li>
  </div>
</nav>

<div class="container">
    <!-- Rendered Buttons will get Dumped Here -->
    <div id="buttons-view"></div>
</div>

<br>

<script type="text/javascript">

      var phases = {phase1 : ["Captain America: The First Avenger", "Iron Man", "Iron Man 2", "The Incredible Hulk", "The Avengers", "Thor"],

      phase2:["Iron Man 3", "Thor: The Dark World", "Captain America: The Winter Soldier", "Guardians of the Galaxy", "Guardians of the Galaxy Vol 2.", "Avengers: Age of Ultron", "Ant-Man"],

      phase3: ["Captain America: Civil War", "Spider-Man: Homecoming", "Doctor Strange", "Black Panther", "Thor: Ragnarok", "Avengers: Infinity War", "Ant-Man and the Wasp", "Avengers: Endgame", "Spider-Man: Far From Home"],
      
      phase4: ["WandaVision", "The Falcon and the Winter Soldier"],
      
      all:["Captain America: The First Avenger", "Iron Man", "Iron Man 2", "The Incredible Hulk", "The Avengers", "Thor", "Iron Man 3", "Thor: The Dark World", "Captain America: The Winter Soldier", "Guardians of the Galaxy", "Guardians of the Galaxy Vol 2.", "Avengers: Age of Ultron", "Ant-Man", "Captain America: Civil War", "Spider-Man: Homecoming", "Doctor Strange", "Black Panther", "Thor: Ragnarok", "Avengers: Infinity War", "Ant-Man and the Wasp", "Avengers: Endgame", "Spider-Man: Far From Home", "WandaVision", "The Falcon and the Winter Soldier"]
      }
      
      // Function for displaying movie data
      function renderButtons() {

        // Deleting the movies prior to adding new movies
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();
        var urlParams = new URLSearchParams(window.location.search);  
        var movies = phases[urlParams.get('phase')]

        // Looping through the array of movies
        for (var i = 0; i < movies.length; i++) {

          // Then dynamicaly generating buttons for each movie in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<li>");
          // Adding a class of movie-btn to our button
          a.addClass("movie-btn");
          // Adding a data-attribute
          a.attr("data-name", movies[i]); 

          // Providing the initial button text
          a.text(movies[i]);
          // Adding the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }


      // Adding a click event listener to all elements with a class of "movie-btn"
      $(document).on("click", ".movie-btn", function(){
        var movie = $(this).attr("data-name");
        console.log(movie)
        window.location.href = './Movies.html?id=' + movie;
      });

      $(document).ready(function(){
      $('.modal').modal();
      $('.dropdown-trigger').dropdown();
      });

      // Calling the renderButtons function to display the initial buttons
      renderButtons();

    </script>
  </div>

</body>

</html>
