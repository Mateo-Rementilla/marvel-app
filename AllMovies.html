         phase3: ["Captain America: Civil War", "Doctor Strange", "Guardians of the Galaxy Vol 2.", "Spider-Man: Homecoming", "Thor: Ragnarok", "Black Panther", "Avengers: Infinity War", "Ant-Man and the Wasp", "Captain Marvel", "Avengers: Endgame", "Spider-Man: Far From Home"],

         all:["Captain America: The First Avenger", "Iron Man", "Iron Man 2", "The Incredible Hulk", "The Avengers", "Thor", "Iron Man 3", "Thor: The Dark World", "Captain America: The Winter Soldier", "Guardians of the Galaxy", "Avengers: Age of Ultron", "Ant-Man","Captain America: Civil War", "Doctor Strange", "Guardians of the Galaxy Vol 2.", "Spider-Man: Homecoming", "Thor: Ragnarok", "Black Panther", "Avengers: Infinity War", "Ant-Man and the Wasp", "Captain Marvel", "Avengers: Endgame", "Spider-Man: Far From Home", "WandaVision", "The Falcon and the Winter Soldier"]}
         
         // Function for displaying movie data
         function renderButtons() {
         
           // Deleting the movies prior to adding new movies
           // (this is necessary otherwise you will have repeat buttons)
           $("#buttons-view").empty();
           var urlParams = new URLSearchParams(window.location.search); 
           var phase =  urlParams.get('phase')
          
           var movies = phases[phase]
          
           // Looping through the array of movies
           for (var i = 0; i < movies.length; i++) {
         
             // Then dynamicaly generating buttons for each movie in the array
             // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
             var a = $("<img>");
         
             a.attr("src", images[movies[i]])
             // Adding a class of movie-btn to our button
             a.addClass("movie-btn marvel-poster");
             // Adding a data-attribute
             a.attr("data-name", movies[i]); 
    
             // Adding the button to the buttons-view div
             $("#buttons-view").append(a);
           
           }
         }
         
         // Adding a click event listener to all elements with a class of "movie-btn"
         // Anytime user clicks anything with the class movie-btn determine which button was clicked, 
         $(document).on("click", ".movie-btn", function(){
           var movie = $(this).attr("data-name");
           window.location.href = './Movies.html?id=' + movie;
         });
         
         $(document).ready(function(){
         $('.modal').modal();
         $('.dropdown-trigger').dropdown();
         });
         
         // Calling the renderButtons function to display the initial buttons
         renderButtons();
